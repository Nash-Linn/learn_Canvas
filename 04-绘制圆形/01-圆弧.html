<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    const c1 = document.getElementById('c1')
    const context = c1.getContext('2d')
    // context.arc(圆心x，圆心y，半径,开始的角度，结束的角度，逆时针/顺势将：默认顺时针false)
    context.arc(150, 150, 100, Math.PI / 180 * 0, Math.PI / 180 * 120,false);
    context.stroke();
  </script>
</body>
</html>
