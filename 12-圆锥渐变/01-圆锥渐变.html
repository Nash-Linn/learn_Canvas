<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    const c1 = document.getElementById('c1')
    const context = c1.getContext('2d')

    //创建圆锥渐变
    //createConicGradient(角度 ,x ,y)
    let conicGradient = context.createConicGradient(Math.PI / 4,300,200)
    conicGradient.addColorStop(0, 'red');
    conicGradient.addColorStop(0.5, 'yellow');
    conicGradient.addColorStop(1, 'blue');
    context.fillStyle=conicGradient;
    context.fillRect(0,0,600,400);

  </script>
</body>
</html>
