<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="ggk">谢谢惠顾</div>
  <canvas id="c1" width="600" height="400"></canvas>


  <script>
    const c1 = document.getElementById('c1')
    const context = c1.getContext('2d')

    context.fillStyle='#cccccc';
    context.fillRect(0,0,600,400);
    
    let isDraw = false

    c1.onmousedown = ()=>{
      isDraw = true
    }
    
    c1.onmouseup = ()=>{
      isDraw = false
    }

    c1.onmousemove = (e)=>{
      if(isDraw){
        let x = e.pageX
        let y = e.pageY
        context.beginPath();
        context.globalCompositeOperation='destination-out';
        context.arc(x, y, 20, 0, Math.PI * 2);
        context.closePath();
        context.fill()
      }
    }
       
    let random = Math.random()
    if(random < 0.1){
      const ggkDom = document.querySelector('#ggk')
      ggkDom.innerHTML = '恭喜你中奖了'
    }

  </script>
</body>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  #ggk{
    width: 600px;
    height: 400px;
    font-size: 30px;
    font-weight: 900;
    text-align: center;
    line-height: 400px;
    overflow:hidden;
    position: absolute;
    left: 0;
    top: 0;
  }

  #c1{
    position: absolute;
    left: 0;
    top: 0;
  }
</style>
</html>
