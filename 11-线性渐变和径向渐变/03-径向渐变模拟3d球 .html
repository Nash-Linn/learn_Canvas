<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    const c1 = document.getElementById('c1')
    const context = c1.getContext('2d')

    //创建径向渐变
    let radialGradient = context.createRadialGradient(250, 150, 10, 300, 200, 100);
    radialGradient.addColorStop(0, '#ffcccc');
    radialGradient.addColorStop(1, 'red');
    
    context.fillStyle=radialGradient;

    context.arc(300, 200, 100,0, Math.PI * 2);
    context.fill()



    

  </script>
</body>
</html>
