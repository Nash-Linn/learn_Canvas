<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    const c1 = document.getElementById('c1')
    const context = c1.getContext('2d')

    //设置全局透明度
    context.globalAlpha=0.5;

    const heartPath = new Path2D()
    heartPath.moveTo(300,200);
    heartPath.bezierCurveTo(350, 150, 400, 225, 300,  250);
    heartPath.moveTo(300,200);
    heartPath.bezierCurveTo(250, 150, 200, 225, 300,  250);

    // context.strokeStyle='red';
    // context.stroke(heartPath);
    context.fillStyle='red';
    context.fill(heartPath);
    
    const chatPath = new Path2D()
    chatPath.moveTo(200, 300);
    chatPath.quadraticCurveTo(150, 300, 150, 200);
    chatPath.quadraticCurveTo(150, 100, 300, 100);
    chatPath.quadraticCurveTo(450, 100, 450, 200);
    chatPath.quadraticCurveTo(450, 300, 250, 300);
    chatPath.quadraticCurveTo(250, 350, 150, 350);
    chatPath.quadraticCurveTo(200, 350, 200, 300);

    context.strokeStyle='blue';
    context.stroke(chatPath);
    
    

    const polyLine = new Path2D('M10 10 h 80 v 80 h -80 z')
    context.strokeStyle='#000';
    context.stroke(polyLine);

    context.fillStyle='rgba(0,0,0,0.5)'
    context.fillRect(220,220,160,5);
    

    

  </script>
</body>
</html>
